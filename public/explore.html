<!DOCTYPE html>

  <head>

  <body>
    <div class="explore-container" id="container">
      <div id="nav-bar">
        <div id="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div id="navigations">
          <a href="index.html">Home</a>

          <a href="contact.html">Contact</a>
        </div>
      </div>

      <div class="header"><p>EXPLORE</p></div>
      <div class="explore-carousel">
        <div

          <p>Brotherbird Coffeehouse</p>
        </div>
        <!-- <div class="explore-images explore-thai" id="explore-thai"><img src="img/plate.jpg">Thai cafe</div> -->

        <div class="explore-images explore-josh" id="explore-josh">

        </div>

          <div class="line"></div>
          <section class="social-media">
            <p>insta</p>
            <p>facebook</p>

          <div class="main-image"></div>
          <!-- <p class="overlay-rating">Food Rating: </p>

          <!-- <p id="food-type" class="overlay-type"></p> -->
          
          <!-- <p id="project-description" class="overlay-description"></p> -->

          <div class="thumbnails">
            <img class="thumbnail" id="thumbnail-1" src="">
            <img class="thumbnail" id="thumbnail-2" src="">
            <img class="thumbnail" id="thumbnail-3" src="">
            <!-- <img class="thumbnail" id="thumbnail-4" src=""> -->

        <a href="https://www.instagram.com/messedfoods_/" target="_blank">

        <div class="email">

    <script
